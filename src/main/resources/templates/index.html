<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drop Your Dream Hear!</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/fontawsome/css/all.min.css}">
<link rel="stylesheet" th:href="@{/fontawsome/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/richtexteditor/rte_theme_default.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body th:with="message = ' ' ">
	<div id="sender">
		<div class="container">
			<div class="row">
				<div class="col-4 rounded" id="text">
					<h1 class="text-satart">
						<i class="fa-solid fa-quote-left"></i>
					</h1>
					<div class="ms-5" id="text">
						<h2>IF YOU CAN CHANGE</h2>
						<h1>YOUR MIND,</h1>
						<h2>YOU CAN CHANGE</h2>
						<h1>YOUR LIFE!</h1>
					</div>
					<h1 class="text-center">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
							class="fa-solid fa-quote-right"></i>
					</h1>

				</div>
				<div class="col-8 mt-2">

					<form class="row g-3" th:action="@{/message}" method="post"
						enctype="multipart/form-data">

						<div class="col-12 text-center">
							<h2 id="text2">EXPLAIN YOUR THOUGHTS IN YOUR WOLD!</h2>
						</div>


						<div class="col-md-6">
							<label for="inputName" class="form-label">Full Name</label> <input
								type="text" name="name" placeholder="Jone Kartose"
								class="form-control" id="inputName" required>
						</div>

						<div class="col-md-6">
							<label for="inputEmail" class="form-label">Email</label> <input
								type="email" name="email" placeholder="jone@gmail.com"
								class="form-control" id="inputEmail" required>
						</div>


						<div class="col-12">
							<label for="formFileMultiple" class="form-label">Profile
								Image</label> <input class="form-control" name="image"
								placeholder="jone.png" type="file" id="formFileMultiple"
								multiple>
						</div>

						<div class="col-12 mt-5">
							<textarea class="form-control" name="text" id="text-area"
								required></textarea>
						</div>

						<div class="d-grid gap-2 col-6 mx-auto">
							<button type="submit" class="btn btn-outline-success text-dark">
								<i class="fa-solid fa-upload"></i> uploaded
							</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container-flud bg-dark">
		<div class="container bg-dark p-3">
			<div class="row">

				<div class="col-md-3 mt-3" th:each="dream:${dreamList}">
					<div class="card">
						<img th:src="@{'/DBImage/'+${dream.image}}" class="card-img-top"
							alt="...">
						<div class="card-body text-center">
							<h3 class="card-title" th:text="${dream.name}">Username</h3>
							<h5 class="card-title" th:text="${dream.email}">Useremail@gmail.com</h5>
							<p class="card-text text-start" th:utext="${dream.text}"></p>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>


	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/richtexteditor/rte.js}"></script>
	<script th:src="@{/richtexteditor/plugins/all_plugins.js}"></script>
	<script th:src="@{/js/script.js}"></script>
	<script>
		var editor1 = new RichTextEditor("#text-area");
	</script>
</body>

</html>
